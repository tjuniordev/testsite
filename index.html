<!DOCTYPE html>
<html>
  <head>
    <title>Origin</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw76gR-Qwi9A7l5Kl6DeSK-5Ti8o8EBrE&callback=initMap&libraries=&v=weekly"
      defer
	  <!-- API Key - AIzaSyAw76gR-Qwi9A7l5Kl6DeSK-5Ti8o8EBrE -->
   
	</script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
       
        width: 400px;
        
		text-align: center;
      }
	  #map2 {
        height: 400px;
       
        width: 400px;
        
		margin-right:5%;
      }
    </style>
	
    <script>
      // Initialize and add the map
      function initMap() {
        //location
        const atl = { lat: 33.748, lng: -84.39111 };
        // The map, centered at all
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: atl,
		  
        });
        // The marker, positioned at atl
        const marker = new google.maps.Marker({
          position: atl,
          map: map,
		  
        });
      }
	  
	  
	  // Initialize and add the map2
      function initMap() {
        //location
        const atl2 = { lat: 33.748, lng: -84.39111 };
        // The map, centered at all
        const map2 = new google.maps.Map(document.getElementById("map2"), {
          zoom: 4,
          center: atl2,
		  
        });
        // The marker, positioned at atl
        const marker = new google.maps.Marker({
          position: atl2,
          map2: map2,
		  
        });
      }
    </script>
  </head>
  <body>
    <h3>Test Map</h3>
    <!--The div element for the map -->
    <div id="map"></div>
	<h3>Test Map2</h3>
	<div id="map2"></div>
  </body>
</html>
